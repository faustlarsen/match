<!doctype html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Quiz</title>
</head>
<body>
  <div class="container">
    <h3>Find yourself.</h3>
    <form id="celebrity">
      <form class="was-validated">
        <div class="mb-6">
          <label for="name">What's your name?</label>
          <textarea class="form-control is-invalid" id="name" placeholder="Required example textarea" required></textarea>
          <div class="invalid-feedback">
            Please enter your name in the textarea.
          </div>
        </div>
      <label for="music">What music do you like?</label>
      <select id="music">
        <option>Heavy Metal</option>
        <option>Indy</option>
        <option>Hip Hop</option>
        <option>Country</option>
      </select>
      <label for="movies">What movies do you like?</label>
      <select id="movies">
        <option>Horror</option>
        <option>Comedy</option>
        <option>History</option>
        <option>Musical</option>
      </select>
      <label for="books">What books do you like?</label>
      <select id="books">
        <option>Autobiography</option>
        <option>Fiction</option>
        <option>Sci-Fi</option>
        <option>Novels</option>
      </select>
      <button type="submit" class="btn btn-dark">Find me.</button>
    </form>
    <div id="result">
      <p>You are like <span id="celeb">!!!</span></p>
    </div>

  </div>
  </body>
  </html>
