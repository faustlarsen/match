<!doctype html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Quiz</title>
</head>
<body>
  <div class="container">
    <h3>Find yourself.</h3>
    <form id="celebrity">

      <form class="was-validated">
        <div class="mb-6">
          <label for="name">What's your name?</label>
          <textarea class="form-control is-invalid" id="name" placeholder="Required example textarea" required></textarea>
          <div class="invalid-feedback">
            Please enter your name in the textarea.
          </div>
        </div> 
     
      <label for="music">What music do you like?</label>
      <select id="music">
        <option value="Heavy Metal">Heavy Metal</option>
        <option value="Indy">Indy</option>
        <option value="Downtempo">Downtempo</option>
      </select>

      <label for="movies">What movies do you like?</label>
      <select id="movies">
        <option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
      </select>

      <label for="books">What books do you like?</label>
      <select id="books">
        <option value="Autobiography">Autobiography</option>
        <option value="Fiction">Fiction</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select>

      <button type="submit" class="btn btn-dark">Find me</button>
    
    <div id="result">
      <p>Hey <span class="name"></span>! You are like <span id="celeb"></span>!!!</p>
    </div>
  </form>

  </div>
  </body>
  </html>
